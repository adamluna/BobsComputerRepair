<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="hp-background">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>BCRS</button>

        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" mat-button>About</button>
      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">

        <div style="margin-left: auto">
          <a href="https://www.bellevue.edu/" class="hp-primary bu-link" target="_blank"><img class="crest" alt="Hufflepuff Crest" src="./assets/hufflepuff-crest.png"></a>
        </div>
      </mat-toolbar>
