<mat-toolbar class="hp-background">
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row>
        <div style="width: 90%;">
            <p class="bcrs-title hp-secondary">
                Bob's Computer Repair Shop <br />
                <img class="header-logo" src="./assets/bcrs-logo.png" alt="BCRS Logo">
                </p>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">

        <br /><br />

        <mat-card class="mat-elevation-z4 card-container">
            <mat-card-title class="mat-headline card-title">Forgot Password</mat-card-title>

            <br /><br />

            <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

            <form [formGroup]="form" (ngSubmit)="validateUsername()" #usernameForm>
                <mat-card-content fxLayout="column">
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Username <span class="required">*</span></mat-label>
                        <input matInput [formControl]="form.controls['username']" (keydown.enter)="validateUsername()" />
                        <mat-error class="error" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">
                            Username is a required field.
                        </mat-error>
                    </mat-form-field>

                    <br /><br />

                    <div fxFlex fxLayoutAlign="end">
                        <button mat-raised-button routerLink="/session/signin" color="warn">Cancel</button> &nbsp;&nbsp;
                        <button mat-raised-button [disabled]="!form.valid" class="hp-background">Forgot Password</button>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
