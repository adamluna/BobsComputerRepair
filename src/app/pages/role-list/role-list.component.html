<div fxLayout="column">
    <mat-card class="hp-card">
        <mat-card-title>Roles Configuration</mat-card-title>
        <mat-card-subtitle>
            <button mat-button routerLink="/roles/create/new" color="basic">Create</button>
        </mat-card-subtitle>
        
        <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

        <mat-card-content *ngIf="roles">
            <table mat-table [dataSource]="roles">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let role">
                        {{ role.text }} 
                    </td>
                </ng-container>

                <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef>Functions</th>
                    <td mat-cell *matCellDef="let role">
                        <button mat-icon-button routerLink="/roles/{{role._id}}">
                            <mat-icon class="edit-icon">edit</mat-icon>
                            </button>
                        <button mat-icon-button (click)="delete(role._id, role.text)">
                        <mat-icon color="warn">delete</mat-icon>
                        </button>                 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
