<div fxLayout="column">
    <mat-card class="hp-card">
        <mat-card-title>Roles Configuration</mat-card-title>
        <mat-card-subtitle>
            <button mat-button routerLink="/roles/create/new" color="basic">Create</button>
        </mat-card-subtitle>

        <br />
        
        <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

        <p-table [value]="roles" styleClass="p-datatable-sm" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr style="font-size: 14px; font-family: Roboto, 'Helvetica Neue', sans-serif;">
                    <th style="background-color: white;">Name</th>
                    <th style="background-color: white;">Functions</th>
                </tr>              
            </ng-template>
            <ng-template pTemplate="body" let-role>
                <tr style="font-size: 14px; font-family: Roboto, 'Helvetica Neue', sans-serif;">
                    <td>{{ role.text }}</td>
                    <td>
                        <button mat-icon-button routerLink="/roles/{{role._id}}">
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete(role._id, role.text)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </mat-card>
</div>
